<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer ></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="splitter calculator logo">
    </header>

    <main>
       <section class="info">
         <div class="bill">
            <strong>
                Conta</strong>


              <div class="input-box">
                
                    <img src="./images/icon-dollar.svg" alt="">

                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <strong>Selecione %</strong>

                    <div>
                   
                    <button onclick="receiveTipPercentage(5)" id="button-5">5%</button>
                    <button onclick="receiveTipPercentage(10)" id="button-10">10%</button>
                    <button onclick="receiveTipPercentage(15)" id="button-15">15%</button>
                    <button onclick="receiveTipPercentage(25)" id="button-25">25%</button>
                    <button onclick="receiveTipPercentage(50)" id="button-50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                    <input oninput="receiveCustomTipPercentage()" type="number" id="custom-tip" placeholder="Custom">
                     </div>
             </div>
             <div class="people">
                 <strong>NÃºmero de pessoas</strong>
 
                 <div class="input-box">
                      <img src="./images/icon-person.svg" alt="">

                     <input type="number" id="people" placeholder="0">
                 </div>
             </div>
          </section>

        <section class="results">
            <div class="amount">
             <p>
                Valor da gorjeta <br> <span>
                    pessoa</span>
             </p>

             <strong>R$4.27</strong>
             <strong>R$0.00</strong>
          </div>

          <div class="total">
        <p>
                    Total <br> <span>/ 
                        pessoa</span>
       </p>

         <strong>R$32.79</strong>
         <strong>R$0.00</strong>
           </div>

           <button>Reiniciar</button>
     </section>

        
 </main>
</body>
</html>
